<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Enyata Team Hypertext - Phone App</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script src="index.js" type="text/javascript"></script>
        <script type="text/javascript" src="contacts.json"></script>
    </head>
    
    <body onload="">

    	<div id="main">

            <div id="phone-container">
                <div id="topBar">
                    <div id="title">
                        <p>Team Hypertext Phone App</p>
                    </div>
                    <div id="topBarContent">
                        <a href="#" onclick="saveContact()" ><img src="check.png" alt="save" id="save"/></a>
                        <ul>
                            <li style="margin-right: 145px; padding-top: 4px; float: right;">Create Contact</li>
                            <li><a href="#" onclick="showContacts()"><img src="delete.png" alt="cancel" id="cancel" style="width: 16px; height: 18px;" /></a></li>
                        </ul>
                    </div>
                </div>

                <div id="form">
                    <form id="create">
                        <div>
                            <select id="tosave">
                                <option value="sim 1">Sim 1</option>
                                <option value="sim 2">Sim 2</option>
                                <option value="gmail">Linked Gmail</option>
                            </select>
                        </div>
                        <div id="box">
                            <input placeholder="First Name" type="text" id="fName" />
                            <div id="img"><img src="user.png" /></div>
                            
                        </div>
                        <div id="box">
                            <input placeholder="Last Name" type="text" id="lName" style="margin-left: 30px;" />
                        </div>
                        <div id="box">
                            <input placeholder="Email Address" type="email" id="email" />
                            <div id="img"><img src="mail-box.png" /></div>
                        </div>
                        <div id="box">
                            <input placeholder="Phone" type="text" id="pNo" />
                            <div id="img"><img src="phone.png" /></div>
                        </div>
                    </form>
                </div>
    		</div>  

            <div id="phone">
                <div id="topBar">
                    <div id="title">
                        <p>Team Hypertext Phone App</p>
                    </div>
                    <div id="topBarContent">
                        <a href="#" onclick="addContact()"><img src="add-user.png" alt="save" id="save" /></a>
                        <ul>
                            <li style="margin-right: 145px; padding-top: 4px; float: right;">Phone Book</li>
                        </ul>
                    </div>
                </div>

                <div id="form_2">
                    <form>
                        <div id="box">
                            <input placeholder="Search" type="text" onkeyup="sortContact(this.value)" id="search" />
                        </div>
                    </form>
                </div>

                <div id="list">
                    <ul id="myList">
                    </ul>
                </div>
            </div>

    	</div>
    </body>
</html>
